<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <script src="../JS/login.js" defer></script>
</head>
<body>
    <div id="Outercont">
        <div id="innercont">
            <h1 id="heading">Login</h1>
            <form>
                <div class="inputdiv">
                    <input class="inputtags" placeholder="Enter the Email">
                </div>
                <div class="inputdiv" id="passdiv">
                    <input class="inputtags" type="password" placeholder="Enter The password">
                   <img id="passvis" src="../Assets/Images/monkey.png" onmousedown="passVis()" onmouseup="passHid()">
                </div>
                <p id="status"></p>
                <input type="button" value="Login" id="loginButton" onclick="passvalid()" onmousedown="bigButton()" onmouseup="smallButton()">
            </form>
        </div>
    </div>
</body>
</html>
